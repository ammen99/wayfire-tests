[core]
plugins = ipc stipc ipc-rules wsets
close_top_view = KEY_Q
preferred_decoration_mode = server

[output:WL-1]
position=0,0
mode=500x500

[output:WL-2]
position=500,0
mode=500x500

[wsets]
wset_1 = KEY_1
wset_2 = KEY_2
wset_3 = KEY_3

# Support both newer and older syntax
send_to_1 = KEY_A
send_to_2 = KEY_B
send_to_3 = KEY_C

send_to_wset_1 = KEY_A
send_to_wset_2 = KEY_B
send_to_wset_3 = KEY_C
